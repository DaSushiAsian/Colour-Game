  <h1 id="colourText"></h1>

    <button class="button green" onclick="countPoints('Green')">Green</button>
    <button class="button purple" onclick="countPoints('Purple')">Purple</button>

<script>
	var colourArray = ["Green", "Purple", "Red", "Pink", "Orange", "Yellow", "Blue", "Brown"]
var colourName, colourColour, colourBackground;
var points = 0

//Inital setup
function setup() {
  colour();
  document.getElementById("pointCount").innerHTML = `Points: ${points}`;
};

//Randomize the colour of the elements
function colour() {
  colourName = colourArray[Math.floor(Math.random()*colourArray.length)];
  colourColour = colourArray[Math.floor(Math.random()*colourArray.length)];
  colourBackground = colourArray[Math.floor(Math.random()*colourArray.length)];
  
  while (colourName === colourColour || colourName === colourBackground || colourColour === colourBackground) {
    colourName = colourArray[Math.floor(Math.random()*colourArray.length)];
    colourColour = colourArray[Math.floor(Math.random()*colourArray.length)];
    colourBackground = colourArray[Math.floor(Math.random()*colourArray.length)];
  }
  
  document.getElementById("colourText").innerHTML = colourName;
  document.getElementById("colourText").style.color = colourColour;
  document.body.style.background = colourBackground;
};

//Code for counting point system
function countPoints(pickedColour) {
  if (pickedColour == colourColour) {
    points += 1
    document.getElementById("pointCount").innerHTML = `Points: ${points}`;
  } else {
    points += -1
  }
  document.getElementById("pointCount").innerHTML = `Points: ${points}`;
  colour()
};

//Run all starting functions;
setup();
	</script>
